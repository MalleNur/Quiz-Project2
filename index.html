<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz App</title>
        <!--- fontawesome icons cdn --->
        <script src="https://kit.fontawesome.com/6b1eb17684.js" crossorigin="anonymous"></script>
        <!-- custom css -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class = "wrapper">
            <div class="quiz-container">
                <div class="quiz-head">
                    <h1 class="quiz-title">Quiz Game</h1>
                    <div class="quiz-score flex">
                        <span id="correct-score">0</span>/<span id ="total-question">10</span>
                    </div>
                </div>

                <div class="quiz-body">
                    <h2 class="quiz-question" id = "question">Which artist has the most number 1 Billboard Hot 100?</h2>
                    <ul class="quiz-options">
                        <li>1. Taylor Swift</li>
                        <li>2. The Beatles</li>
                        <li>3. Rihanna</li>
                        <li>4. Ed Sheeran</li>
                    </ul>
                    <div id="result">
                        <!-- result here -->
                    </div>
                </div>
                <div class="quiz-foot">
                    <button type="button" id="check-answer">Check Answer</button>
                    <button type="button" id="play-again">Play Again!</button>
                </div>
            </div>
        </div>



    <!-- Quiz app js -->
    <script src="script.js"></script>
</body>
</html>
